<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>절대색감 게임</title>

  <!-- 여기가 맞아요: 같은 폴더라서 ./ 경로 -->
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <div class="app">
    <div class="card pad">
      <header class="app-header">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <h1>🎨 절대색감 게임 🎯</h1>
            <div class="sub" id="bestLabel" aria-live="polite">최고 단계: 0</div>
          </div>
        </div>
      </header>

<!-- 시작 화면 -->
<section class="screen active" id="screen-start">
<div class="hero">
<h2>시작할 준비 되셨나요?</h2>
<div class="rule-list">
<div class="rule">여러 개의 네모 중 <b>색이 미묘하게 다른 네모 하나</b>를 찾아 터치/클릭하세요.</div>
<div class="rule"><b>정답을 맞히면 다음 단계</b>로 넘어갑니다. 단계가 오를수록 네모 수가 늘고 색 차이가 줄어듭니다.</div>
<div class="rule"><b>제한 시간은 60초</b>입니다. 시간 내에 더 높은 단계에 도전해 보세요!</div>
</div>
<div class="controls">
<label class="toggle" title="오답 시 3초 감점 & 화면 흔들림">
<input type="checkbox" id="hardMode" />
<span>하드 모드 (오답 시 3초 감점)</span>
</label>
<button class="btn" id="btnStart">게임 시작</button>
</div>
</div>
</section>


<!-- 게임 화면 -->
<section class="screen" id="screen-play" aria-label="게임 화면">
<div class="topbar" role="region" aria-label="게임 상태">
<div class="stat"><small>단계</small> <b id="levelLabel">1</b></div>
<div class="timer" aria-label="남은 시간">
<div class="bar" id="timeBar"></div>
</div>
<div class="stat"><small>남은 시간</small> <b id="timeLabel">60.0s</b></div>
</div>


<div class="grid-wrap">
<div class="grid" id="grid" aria-live="polite"></div>
</div>


<div class="center mt-12">
<button class="btn-ghost" id="btnGiveUp" aria-label="포기하고 결과 보기">그만하기</button>
</div>
</section>


<!-- 종료 화면 -->
<section class="screen" id="screen-end" aria-label="게임 종료">
<div class="end-card">
<div class="big">게임 종료!</div>
<div>도달한 단계: <b id="reachedLevel">0</b></div>
<div class="meta" id="bestUpdate">최고 단계: 0</div>
<div class="controls">
<button class="btn" id="btnRestart">다시 시작</button>
<button class="btn-ghost" id="btnShare">결과 공유</button>
</div>
</div>
</section>


<footer>
모바일 우선 · 데스크탑 대응 · 시력 보호를 위해 강한 점멸 효과는 사용하지 않았습니다
</footer>
</div>
</div>
</body>
</html>
